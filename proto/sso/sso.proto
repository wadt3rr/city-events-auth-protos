// Версия ProtoBuf
syntax = "proto3";

// Текущий пакет - указывает пространство имен для сервиса и сообщений. Помогает избегать конфликтов имен.
package auth;

// Настройки для генерации Go кода.
option go_package = "wadt3rr.sso.v1;ssov1";

// Auth is service for managing permissions and roles.
service Auth {
	// Register registers a new user.
	rpc Register (RegisterRequest) returns (RegisterResponse);
	// Login logs in a user and returns an auth token.
	rpc Login (LoginRequest) returns (LoginResponse);
}



// Объект, который отправляется при вызове RPC-метода (ручки) Register.
message RegisterRequest {
	string email = 1; // Email of the user to register.
	string password = 2; // Password of the user to register.
}

// Объект, который метод (ручка) вернёт.
message RegisterResponse {
	int64 user_id = 1; // User ID of the registered user.
}

// То же самое для метода Login()
message LoginRequest {
	string email = 1; // Email of the user to login.
	string password = 2; // Password of the user to login.
	int32 app_id = 3; // ID of the app to login to.
}

message LoginResponse {
	string token = 1; // Auth token of the logged in user.
}

service Permissions {
	// Get list of permissions for a given user
	rpc GetUserPermissions(GetUserPermissionsRequest) returns (GetUserPermissionsResponse);

	// Assign role to user
	rpc AssignRoleToUser(AssignRoleToUserRequest) returns (AssignRoleToUserResponse);

	// Remove role from user
	rpc RemoveRoleFromUser(RemoveRoleFromUserRequest) returns (RemoveRoleFromUserResponse);

	// List all available roles
	rpc ListRoles(ListRolesRequest) returns (ListRolesResponse);
}

message GetUserPermissionsRequest {
	int64 user_id = 1;
}

message GetUserPermissionsResponse {
	repeated string permissions = 1;
	repeated string roles = 2;
}

message AssignRoleToUserRequest {
	int64 user_id = 1;
	string role = 2;
}

message AssignRoleToUserResponse{}

message RemoveRoleFromUserRequest {
	int64 user_id = 1;
	string role = 2;
}

message RemoveRoleFromUserResponse {}

message ListRolesRequest {}

message ListRolesResponse {
	repeated string roles = 1;
}
